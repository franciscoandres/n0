<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>n0</title>
	<link rel="stylesheet" href="css/n0.css">
</head>
<body>
	<div style="max-width: 48em; margin: 0 auto;">
		<div>
			<h3>Fade</h3>
			<span class="iteration-infinite fade duration-1" style="font-size: 4em;">#</span>
			<span class="iteration-infinite fade duration-2" style="font-size: 4em;">#</span>
			<span class="iteration-infinite fade duration-3" style="font-size: 4em;">#</span>
			<span class="iteration-infinite fade duration-4" style="font-size: 4em;">#</span>
			<span class="iteration-infinite fade duration-5" style="font-size: 4em;">#</span>
		</div>
		<div>
			<h3>Flash</h3>
			<span class="flash duration-1" style="font-size: 4em;">#</span>
			<span class="flash duration-2" style="font-size: 4em;">#</span>
			<span class="flash duration-3" style="font-size: 4em;">#</span>
			<span class="flash duration-4" style="font-size: 4em;">#</span>
			<span class="flash duration-5" style="font-size: 4em;">#</span>
		</div>
		<div>
			<h3>Translate</h3>
			<div class="iteration-infinite from-top" style="font-size: 4em;">#</div>
			<div class="iteration-infinite from-right" style="font-size: 4em;">#</div>
			<div class="iteration-infinite from-bottom" style="font-size: 4em;">#</div>
			<div class="iteration-infinite from-left" style="font-size: 4em;">#</div>
		</div>
	</div>
</body>
</html>
